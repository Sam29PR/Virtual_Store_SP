<section class="listing">
    <img
      class="listing-photo"
      [src]="ProductCard.image"
      alt="Exterior photo of {{ProductCard.name}}"
      crossorigin
    />
    <h2 class="listing-heading">{{ ProductCard.name }}</h2>
    <p class="listing-location">{{ ProductCard.id }}, {{ ProductCard.description }}</p>

  </section>
